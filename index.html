<!DOCTYPE html>
<html>
<head>
	<title>Web AR</title><!-- include A-Frame obviously -->
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs="debugUIEnabled: false; areaLearningButton: false;" vr-mode-ui="enabled: false">
		<a-assets>
			<!--<a-asset-item id="bigmax-obj" src="BaymaxWhiteOBJ/Bigmax_White_OBJ.obj"></a-asset-item>
			<a-asset-item id="bigmax-mtl" src="BaymaxWhiteOBJ/Bigmax_White_OBJ.mtl"></a-asset-item>-->
			<a-asset-item id="astro-obj" src="Astronaut/Astronaut.obj"></a-asset-item>
			<a-asset-item id="astro-mtl" src="Astronaut/Astronaut.mtl"></a-asset-item>
			<a-asset-item id="buster_drone" src="buster_drone/scene.gltf"></a-asset-item>
		</a-assets>

		<<a-marker preset="hiro">
			<a-entity id="drone" visible="true" gltf-model="##buster_drone" scale="0.01 0.01 0.01"></a-entity>
		</a-marker>

		<a-marker preset="custom" type="pattern" url="marker/dark-space.patt">
			<a-entity id="astro" visible="true" obj-model="obj: #astro-obj; mtl: #astro-mtl">
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
  	</a-scene>

  	<!-- script -->
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script>
		var scene = document.querySelector('a-scene'),
		astro = scene.querySelector('#astro'),
		defaultRotCoords = { x: 230, y: 0, z: 0 },
		defaultPosCoords = { x: 0, y: 0.5, z: 0 },
		defaultScaleCoords = { x: 0.25, y: 0.25, z: 0.25 };

		function redirect() {
			if (window.location.protocol != 'https:') {
				location.href = location.href.replace('http://', 'https://');
		  	}
		}

		function init() { 
			redirect();
			astro.setAttribute('rotation', defaultRotCoords);
			astro.setAttribute('position', defaultPosCoords);
			astro.setAttribute('scale', defaultScaleCoords);
		}

		init();
	</script>
</body>
</html>
