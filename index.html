<!DOCTYPE html>
<html>
<head>
	<title>Web AR</title>
	<!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>

	<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; areaLearningButton: false;" vr-mode-ui="enabled: false">
		<a-assets>
			<a-asset-item id="sonic-obj" src="sonic-the-hedgehog-obj/sonic-the-hedgehog.obj"></a-asset-item>
			<a-asset-item id="sonic-mtl" src="sonic-the-hedgehog-obj/sonic-the-hedgehog.mtl"></a-asset-item>
			<a-asset-item id="astro-obj" src="Astronaut/Astronaut.obj"></a-asset-item>
			<a-asset-item id="astro-mtl" src="Astronaut/Astronaut.mtl"></a-asset-item>
			<a-asset-item id="r2d2-obj" src="r2-d2-obj/r2-d2.obj"></a-asset-item>
			<a-asset-item id="r2d2-mtl" src="r2-d2-obj/r2-d2.mtl"></a-asset-item>
			<a-asset-item id="dragon-obj" src="dragon-obj/dragon.obj"></a-asset-item>
			<a-asset-item id="dragon-mtl" src="dragon-obj/dragon.mtl"></a-asset-item>
			<a-asset-item id="robot-obj" src="final-robot-w-moves-obj/final-robot-w-moves.obj"></a-asset-item>
			<a-asset-item id="robot-mtl" src="final-robot-w-moves-obj/final-robot-w-moves.mtl"></a-asset-item>
		</a-assets>

		<a-marker preset="hiro">
			<a-entity id="r2d2" visible="true" obj-model="obj: #r2d2-obj; mtl: #r2d2-mtl" scale="0.008 0.008 0.008"></a-entity>
		</a-marker>

		<a-marker preset="custom" type="pattern" url="marker/dark-space-grey.patt">
			<a-entity id="astro" visible="true" obj-model="obj: #astro-obj; mtl: #astro-mtl" scale="0.25 0.25 0.25" position="0 0.5 0" rotation="270 0 0"></a-entity>
		</a-marker>

		<a-marker preset="custom" type="pattern" url="marker/pattern-marker.patt">
			<a-entity id="sonic" visible="true" obj-model="obj: #sonic-obj; mtl: #sonic-mtl" scale="0.03 0.03 0.03"></a-entity> 
		</a-marker>

		<a-marker preset="custom" type="pattern" url="marker/T.patt">
			<a-entity id="dragon" visible="true" obj-model="obj: #dragon-obj; mtl: #dragon-mtl" scale="0.03 0.03 0.03"></a-entity> 
		</a-marker>

		<a-marker preset="custom" type="pattern" url="marker/R.patt">
			<a-entity id="robot" visible="true" obj-model="obj: #robot-obj; mtl: #robot-mtl" scale="0.03 0.03 0.03"></a-entity> 
		</a-marker>

		<a-entity camera></a-entity>
  	</a-scene>
</body>
</html>
