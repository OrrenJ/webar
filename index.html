<!DOCTYPE html>
<html>
<head>
	<title>Web AR</title><!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs="debugUIEnabled: false; areaLearningButton: false;" vr-mode-ui="enabled: false">
		<a-assets>
			<!--<a-asset-item id="bigmax-obj" src="BaymaxWhiteOBJ/Bigmax_White_OBJ.obj"></a-asset-item>
			<a-asset-item id="bigmax-mtl" src="BaymaxWhiteOBJ/Bigmax_White_OBJ.mtl"></a-asset-item>-->
			<a-asset-item id="astronaut-obj" src="Astronaut/Astronaut.obj"></a-asset-item>
			<a-asset-item id="astronaut-mtl" src="Astronaut/Astronaut.mtl"></a-asset-item>
			<a-asset-item id="buster_drone" src="buster_drone/scene.gltf"></a-asset-item>
		</a-assets>
		<a-marker-camera preset="hiro">
			<!-- content -->
			<a-entity id="drone" visible="true" gltf-model="##buster_drone"></a-entity>
		</a-marker-camera>
		<a-marker preset="custom" type="pattern" url="marker/dark-space.patt">
			<!-- create your content here -->
			<a-entity id="astronaut" visible="true" obj-model="obj: #astronaut-obj; mtl: #astronaut-mtl">
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
  	</a-scene>
</body>
</html>
