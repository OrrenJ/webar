<!DOCTYPE html>
<html>
<head>
	<title>Web AR</title><!-- include A-Frame obviously -->
	<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
	<!-- include ar.js for A-Frame -->
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
<body style='margin : 0px; overflow: hidden;'>
	<a-scene embedded arjs>
		<a-assets>
			<a-asset-item id="bigmax-obj" src="BaymaxWhiteOBJ/Bigmax_White_OBJ.obj"></a-asset-item>
			<a-asset-item id="bigmax-mtl" src="BaymaxWhiteOBJ/Bigmax_White_OBJ.mtl"></a-asset-item>
		</a-assets>
		<!-- define a camera which will move according to the marker position -->
		<!--<a-marker-camera preset="hiro">-->
		<a-marker preset="custom" type="pattern" url="marker/dark-space.patt">
			<!-- create your content here -->
			<a-entity id="bigmax" visible="true" obj-model="obj: #bigmax-obj; mtl: #bigmax-mtl" scale="0.01 0.01 0.01">
			</a-entity>
		</a-marker>
		<a-entity camera></a-entity>
  	</a-scene>
</body>
</html>
